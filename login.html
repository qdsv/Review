<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 • Discord-Style</title>

  <style>
    :root{
      --bg-1: #313338;
      --bg-2: #2b2d31;
      --text: #f2f3f5;
      --muted: #b5bac1;
      --focus: #5865f2;
      --focus-press: #4752c4;
      --danger: #ed4245;
      --input: #1e1f22;
      --ring: 0 0 0 2px rgba(88,101,242,.45);
      --radius: 16px;
    }

    html, body{ height: 100%; }
    body{
      margin: 0;
      background: var(--bg-2);
      color: var(--text);
      font: 14px/1.4 "Pretendard", system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card{
      width: 100%;
      max-width: 480px;
      background: var(--bg-1);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      padding: 40px 36px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border: 1px solid rgba(255,255,255,.04);
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    .logo{
      width: 36px; height: 36px; border-radius: 999px; background: var(--focus);
      display: grid; place-items: center; color: white; font-weight: 800; font-size: 14px;
    }
    .title{ font-size: 22px; font-weight: 800; text-align: center; }
    .subtitle{ color: var(--muted); text-align: center; }

    .form{
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .field{ display: flex; flex-direction: column; gap: 6px; }
    label{ font-size: 12px; font-weight: 700; color: #dbdee1; }
    .input{
      background: var(--input);
      border: 1px solid rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 8px;
      padding: 12px;
      outline: none;
      transition: box-shadow .2s, border-color .2s, background .2s;
    }
    .input:focus{
      border-color: var(--focus);
      box-shadow: var(--ring);
    }

    .row-between{
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px;
    }

    .checkbox{
      display: inline-flex; align-items: center; gap: 6px; color: var(--muted);
      user-select: none; cursor: pointer;
    }
    .checkbox input{ accent-color: var(--focus); }

    .btn{
      border: 0; border-radius: 8px; padding: 12px 16px; font-weight: 700;
      background: var(--focus); color: white; cursor: pointer;
      transition: transform .06s ease, filter .2s;
    }
    .btn:active{ transform: translateY(1px); }
    .btn:hover{ filter: brightness(1.05); }

    .error{ color: var(--danger); font-size: 12px; min-height: 16px; }

    .divider{ display: flex; align-items: center; justify-content: center; color: var(--muted); }
    .divider::before, .divider::after{ content: ""; flex:1; height: 1px; background: rgba(255,255,255,.08); margin: 0 8px; }

    .oauth{ display: flex; flex-direction: column; gap: 10px; }
    .btn-secondary{ background: #41434a; color: #fff; font-weight: 600; }

    .helper{ color: var(--muted); font-size: 12px; text-align: center; }
    .link{ color: var(--focus); text-decoration: none; font-weight: 700; }
    .link:hover{ text-decoration: underline; }
  </style>
</head>
<body>
  <main class="card">
    <div class="brand">
      <div class="logo">D</div>
      <div class="title">다시 만나서 반가워요!</div>
    </div>
    <p class="subtitle">계속하려면 계정에 로그인하세요.</p>

    <form class="form" id="loginForm" novalidate>
      <div class="field">
        <label for="email">이메일</label>
        <input id="email" class="input" type="email" placeholder="name@example.com" required />
        <div class="error" id="emailError"></div>
      </div>

      <div class="field">
        <label for="password">비밀번호</label>
        <input id="password" class="input" type="password" placeholder="••••••••" required />
        <div class="error" id="passwordError"></div>
      </div>

      <div class="row-between">
        <label class="checkbox">
          <input type="checkbox" id="remember" /> 로그인 상태 유지
        </label>
        <a href="#" class="link" onclick="event.preventDefault(); alert('비밀번호 찾기 기능은 데모입니다.');">비밀번호 찾기</a>
      </div>

      <button class="btn" type="submit">로그인</button>

      <div class="divider">또는</div>

      <div class="oauth">
        <button class="btn btn-secondary" type="button" onclick="alert('Google OAuth 데모');">Google로 계속</button>
        <button class="btn btn-secondary" type="button" onclick="alert('GitHub OAuth 데모');">GitHub로 계속</button>
      </div>

      <p class="helper">처음이신가요? <a class="link" href="#" onclick="event.preventDefault(); alert('회원가입 데모입니다.');">계정 만들기</a></p>
    </form>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const pw = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const pwError = document.getElementById('passwordError');

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      emailError.textContent = '';
      pwError.textContent = '';

      if(!/.+@.+\..+/.test(email.value)){
        emailError.textContent = '이메일 형식을 확인해주세요.';
        return;
      }
      if(pw.value.trim().length < 6){
        pwError.textContent = '비밀번호는 6자 이상이어야 합니다.';
        return;
      }
      alert(`로그인 시도: ${email.value}`);
    });
  </script>
</body>
</html>
