<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="signIn.css" />
  <link rel="stylesheet" href="signIn.js" /> 
  <title>Reviewery • 회원가입</title>

</head>
<body>
  <main class="card" role="main" aria-labelledby="loginTitle">
    <div class="brand">
      <div class="logo" title="Reviewery" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M7 4h10a1 1 0 0 1 1 1v14l-6-4-6 4V5a1 1 0 0 1 1-1z"/>
        </svg>
      </div>
      <div class="brand-text">
        <div class="title">Reviewery</div>
        <p id="signInTitle" class="subtitle">기록하고, 다시 보고, 추천하는 나의 콘텐츠 아카이브</p>
      </div>
    </div>

    <form class="form" id="signInForm" novalidate>
      <div class="field">
        <label for="email">이메일</label>
        <input id="email" class="input" type="email" placeholder="이메일" autocomplete="username" required />
        <div class="error" id="emailError" aria-live="polite"></div>
      </div>

      <div class="field">
        <label for="userId">아이디</label>
        <input id="userId" class="input" type="text" placeholder="아이디" autocomplete="userId" required />
        <div class="error" id="userIdError" aria-live="polite"></div>

      <div class="field">
        <label for="password">비밀번호</label>
        <input id="password" class="input" type="password" placeholder="비밀번호" autocomplete="current-password" required />
        <div class="error" id="passwordError" aria-live="polite"></div>
      </div>

      <div class="field">
        <label for="confirmPassword">비밀번호 확인</label>
        <input id="confirmPassword" class="input" type="password" placeholder="비밀번호 확인" autocomplete="current-password" required />
        <div class="error" id="confirmPasswordError" aria-live="polite"></div>

      <button class="btn" type="submit">회원가입</button>

      <div class="divider">또는</div>

      <div class="oauth" aria-label="소셜 회원가입">
        <button class="btn btn-secondary" type="button" onclick="alert('Google OAuth: 데모 버튼입니다.');">Google 회원가입</button>
        <button class="btn btn-secondary" type="button" onclick="alert('GitHub OAuth: 데모 버튼입니다.');">Naver 회원가입</button>
      </div>
      
        <p class="helper">이미 계정이 있으신가요? <a href="../Login/logIn.html">로그인</a></p>
    </form>
  </main>


</body>
</html>
