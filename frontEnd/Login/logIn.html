<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="logIn.css" />
  <link rel="stylesheet" href="logIn.js" /> 
  <title>Reviewery • 로그인</title>

</head>
<body>
  <main class="card" role="main" aria-labelledby="loginTitle">
    <div class="brand">
      <div class="logo" title="Reviewery" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M7 4h10a1 1 0 0 1 1 1v14l-6-4-6 4V5a1 1 0 0 1 1-1z"/>
        </svg>
      </div>
      <div class="brand-text">
        <div class="title">Reviewery</div>
        <p id="loginTitle" class="subtitle">기록하고, 다시 보고, 추천하는 나의 콘텐츠 아카이브</p>
      </div>
    </div>

    <form class="form" id="loginForm" novalidate>
      <div class="field">
        <label for="email">이메일</label>
        <input id="email" class="input" type="email" placeholder="이메일" autocomplete="username" required />
        <div class="error" id="emailError" aria-live="polite"></div>
      </div>

      <div class="field">
        <label for="password">비밀번호</label>
        <input id="password" class="input" type="password" placeholder="비밀번호" autocomplete="current-password" required />
        <div class="error" id="passwordError" aria-live="polite"></div>
      </div>

      <div class="row-between">
        <label class="checkbox">
          <input type="checkbox" id="remember" /> 로그인 상태 유지
        </label>

        <div class="link-row">
          <a href="#" class="link" id="openFindId">아이디 찾기</a>
          <span aria-hidden="true" style="opacity:.4;">|</span>
          <a href="#" class="link" id="openFindPw">비밀번호 찾기</a>
        </div>
      </div>

      <button class="btn" type="submit">로그인</button>

      <div class="divider">또는</div>

      <div class="oauth" aria-label="소셜 로그인">
        <button class="btn btn-secondary" type="button" onclick="alert('Google OAuth: 데모 버튼입니다.');">Google 로그인</button>
        <button class="btn btn-secondary" type="button" onclick="alert('GitHub OAuth: 데모 버튼입니다.');">Naver 로그인</button>
      </div>

      <p class="helper">처음이신가요? <a class="link" href="#" onclick="event.preventDefault(); alert('회원가입: 데모입니다.');">계정 만들기</a></p>
    </form>
  </main>

  <!-- ===== 아이디 찾기 모달 ===== -->
  <div class="modal-backdrop" id="modalFindId" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="findIdTitle" aria-modal="true">
      <div class="modal-h">
        <div id="findIdTitle">아이디(이메일) 찾기</div>
        <button class="icon-btn" aria-label="닫기" data-close="modalFindId">✕</button>
      </div>
      <div class="modal-b">
        <div class="field">
          <label for="findIdName">이름</label>
          <input id="findIdName" class="input" type="text" placeholder="홍길동" />
        </div>
        <div class="field">
          <label for="findIdPhone">가입 시 휴대전화</label>
          <input id="findIdPhone" class="input" type="tel" placeholder="010-1234-5678" />
          <small>※ 데모: 실제 조회 없이 안내만 표시합니다.</small>
        </div>
      </div>
      <div class="modal-f">
        <button class="btn-ghost" data-close="modalFindId">취소</button>
        <button class="btn-primary" id="submitFindId">확인</button>
      </div>
    </div>
  </div>

  <!-- ===== 비밀번호 찾기 모달 ===== -->
  <div class="modal-backdrop" id="modalFindPw" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="findPwTitle" aria-modal="true">
      <div class="modal-h">
        <div id="findPwTitle">비밀번호 찾기</div>
        <button class="icon-btn" aria-label="닫기" data-close="modalFindPw">✕</button>
      </div>
        <div class="modal-b">
          <div class="field">
            <label for="findPwEmail">가입 이메일</label>
            <input id="findPwEmail" class="input" type="email" placeholder="name@example.com" />
          </div>
          <small>※ 데모: 실제 메일 발송 없이 안내만 표시합니다.</small>
        </div>
      <div class="modal-f">
        <button class="btn-ghost" data-close="modalFindPw">취소</button>
        <button class="btn-primary" id="submitFindPw">확인</button>
      </div>
    </div>
  </div>

</body>
</html>
